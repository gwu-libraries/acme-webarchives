{% if page.embed %}
<script src="https://cdn.jsdelivr.net/npm/replaywebpage@2.3.5/ui.js"></script>
<div class="embed-replay">
  <replay-web-page 
    source="{{ page.embed.sourceUrl | relative_url }}" 
    url="{{ page.embed.url }}"
    replayBase="/assets/replay/"
    style="width: 100%; height: 650px;"
    deepLink="true"></replay-web-page>
  </replay-web-page>
</div>

{% endif %}
